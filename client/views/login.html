 <form role="form" action="/login" method="post">
       <div class="form-group">
	<div class="row">
		<label class="control-label col-lg-2 col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Email</label>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<input type="email" name="email" ng-model="employeeEmail" placeholder="email" class="form-control" required>
			<span ng-show="myForm.email.$error.email">Invalid Email.</span>
		</div>
		
	</div>
	
</div>
<div class="form-group">
	<div class="row">
		<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Password</label>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<input type="password" name="password" ng-model="employeePassword" class="form-control" required>
			<span ng-show="myForm.password.$error.required">Password is required</span>
		</div>
		
	</div>
	
</div>
      <button type="submit" name="submit" ng-disabled="myForm.email.$invalid || myForm.password.$invalid" class="btn btn-block btn-success">Sign Up</button>
 </form>
