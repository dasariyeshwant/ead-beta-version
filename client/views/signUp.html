
<div id = "signup_alert_placeholder"></div>
<div class="container-fluid signup-page">
	
			<div class="signup-midway">
				
				<h2 class="ead-hub">EAD Hubb</h2>
				<hr class="thin"></hr>
			 	<form role="form" name="myForm" ng-submit="createUser()" method="post" novalidate>
			       <div class="row">
				       <div class="col-md-12 col-lg-12 col-sm-12">
				       		<div class="input-group margin-bottom-lg ">
								<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
								<input type="text" name="fName" ng-model="fName" placeholder="First Name" class="form-control" required>
								<!-- <span ng-show="myForm.fName.$error.required">first name is required</span> -->
							</div>
				       </div>
			       		
			       </div>
					
					<div class="row">
						<div class="col-md-12 col-lg-12 col-sm-12">
							<div class="input-group margin-bottom-lg ">
								<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
								<input type="text" name="lName" ng-model="lName" placeholder="Last Name" class="form-control">
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12 col-lg-12 col-sm-12">
							<div class="input-group margin-bottom-lg ">
								 <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
								<input type="email" name="email" ng-model="employeeEmail" placeholder="Email Address" class="form-control" required>
								<!-- <span ng-show="myForm.email.$error.email">Invalid Email.</span> -->
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12 col-lg-12 col-sm-12">
							<div class="input-group margin-bottom-lg ">
								<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
								<input type="password" name="password" ng-model="employeePassword" class="form-control" placeholder="Password" required>
								<!-- <span ng-show="myForm.password.$error.required">Password is required</span> -->
							</div>
						</div>
					</div>
					
					<center>
					<button type="submit" name="submit" ng-disabled="myForm.fname.$invalid || myForm.email.$invalid || myForm.password.$invalid" class="btn btn-lg btn-success signup-btn">Sign Up</button>
					</center>
				</form>
			</div>
	
 </div>
