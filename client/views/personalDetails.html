
<div class="form-group">
	<div class="row">
		<label class="control-label col-lg-2 col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">First Name</label>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<input type="text" ng-model="first_name" class="form-control">
		</div>
		
	</div>
	
</div>
<div class="form-group">
	<div class="row">
		<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Last Name</label>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<input type="text" ng-model="last_name" class="form-control ">
		</div>
		
	</div>
	
</div>
<div class="form-group">
	<div class="row">
		<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Mobile Number</label>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<input type="Number" ng-model="mobile_number" class="form-control ">
		</div>
		
	</div>
	
</div>

<div class="form-group">
	<div class="row">
		<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Current Address</label>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<input type="text" ng-model="address" class="form-control ">
		</div>
		
	</div>
	
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="/" ng-click="secondSection()" class="btn btn-block btn-success">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
