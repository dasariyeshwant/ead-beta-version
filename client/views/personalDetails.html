
<div class="form-group">
	<div class="row">
		<label class="control-label col-lg-2 col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">First Name</label>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<input type="text" ng-model="first_name" value="{{first_name}}" class="form-control">
		</div>
		
	</div>
	
</div>
<div class="form-group">
	<div class="row">
		<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Last Name</label>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<input type="text" ng-model="last_name" value="{{last_name}}" class="form-control ">
		</div>
		
	</div>
	
</div>
<div class="form-group">
	<div class="row">
		<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Mobile Number</label>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<input type="Number" ng-model="mobile_number" value="{{mobile_number}}" class="form-control ">
		</div>
		
	</div>
	
</div>

<div class="form-group">
	<div class="row">
		<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Current Address</label>
		<div class="col-lg-6 col-md-6 col-sm-6">
			<input type="text" ng-model="address" value="{{address}}" class="form-control ">
		</div>
		
	</div>
	
</div>

<div class="form-group row">

<div class="col-lg-3 col-lg-offset-3 col-md-4 col-md-offset-2">
    <a ui-sref="" ng-click="savePersonalDetails()" class="btn btn-lg btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
