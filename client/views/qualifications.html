<div class="panel panel-default">
	<div class="panel-heading">
		<div class="panel-title">Last Education
		</div>
	</div>
	<div class="panel-body">
		<div>
		 <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
			<div class="form-group">
				<div class="row">
					<label class="control-label col-lg-2 col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">School</label>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<input type="text" ng-model="school_name" value="{{school_name}}" class="form-control ">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Passout Year</label>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<select ng-model="passout_year" value="{{passout_year}}" class="form=control">
							<option>2010</option>
							<option>2011</option>
							<option>2012</option>
							<option>2013</option>
							<option>2014</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Degree</label>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<input type="text" ng-model="degree" value="{{degree}}" class="form-control ">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Field of Study</label>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<input type="text" ng-model="field_of_study" value="{{field_of_study}}" class="form-control ">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Grade</label>
					<div class="col-lg-6 col-md-6 col-sm-6">
						<input type="text" ng-model="grade" value="{{grade}}" class="form-control ">
					</div>
				</div>
			</div>
		</div>
		
	</div>
		
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<div class="panel-title">Recent Employement Hostory
		</div>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<div class="row">
				<label class="control-label col-lg-2 col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Company Name</label>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<input type="text" ng-model="company_name" value="{{company_name}}" class="form-control ">
				</div>
				
			</div>
			
		</div>
		<div class="form-group">
			<div class="row">
				<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">start Date</label>
				<div class="col-lg-3 col-md-3 col-sm-3">
					<select class="form=control" ng-model="duration_from" value="{{duration_from}}">
						<option>2010</option>
						<option>2011</option>
						<option>2012</option>
						<option>2013</option>
						<option>2014</option>
					</select>
				</div>
				
			</div>
			
		</div>

		<div class="form-group">
			<div class="row">
				<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">End Date</label>
				<div class="col-lg-3 col-md-3 col-sm-3">
					<select class="form=control" ng-model="duration_till" value="{{duration_till}}">
						<option>2011</option>
						<option>2012</option>
						<option>2013</option>
						<option>2014</option>
						<option>2015</option>
					</select>
				</div>
				
			</div>
			
		</div>
		<div class="form-group">
			<div class="row">
				<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Title</label>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<input type="text" ng-model="title" value="{{title}}" class="form-control ">
				</div>
				
			</div>
			
		</div>
		<div class="form-group">
			<div class="row">
				<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Location</label>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<input type="text" ng-model="location" value="{{location}}" class="form-control ">
				</div>
				
			</div>
			
		</div>
		<div class="form-group">
			<div class="row">
				<label class="control-label col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Description</label>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<input type="textarea" ng-model="description" value="{{description}}" class="form-control ">
				</div>
				
			</div>
			
		</div>
		
	</div>
</div>
<div class="form-group row">
			<div class="col-xs-6 col-xs-offset-3">
			    <a ui-sref="" ng-click="saveQualifications()" class="btn btn-block btn-success">
			    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
			    </a>
			</div>
</div>
