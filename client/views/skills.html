<div class="panel panel-default">
	<div class="panel-heading">
		<div class="panel-title">
			Add your key skills
		</div>
	</div>
	<div class="panel-body">
		<div class="form-group" ng-repeat="skill in skill_set">
			<div class="row">
				<label class="control-label col-lg-2 col-md-2 col-sm-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">Skill-name</label>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<input type="text" class="form-control" name="" ng-model="skill_set[$index]" placeholder="enter your skills here">
				</div>
				 <button class="remove" ng-show="$last" ng-click="removeSkill()">-</button>
			</div>
			
		</div>
		<button type="button" class="btn btn-info btn-lg add fields" ng-click="addNewSkill()"><span class="glyphicon glyphicon-plus"></span>Add more Skills</button>
	</div>
</div>
<div class="form-group row">
			<div class="col-xs-6 col-xs-offset-3">
			    <a ui-sref="/"  ng-click="createMeetup()" class="btn btn-block btn-success">
			    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
			    </a>
			</div>
</div>
